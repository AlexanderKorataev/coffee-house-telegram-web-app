<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Hot drinks</h3>
        </div>

        <div class="product-wrapper" id="drinks">
            <div class="item" id="espresso">
                <img src="img/Espresso.webp" class="img">

                <p class="product-name">Espresso</p>
                <p class="product-price">$2.99</p>
            </div>

            <div class="item" id="cappuccino">
                <img src="img/Cappuccino.webp" class="img">

                <p class="product-name">Cappuccino</p>
                <p class="product-price">$3.99</p>
            </div>

            <div class="item" id="latte">
                <img src="img/Latte.webp" class="img">

                <p class="product-name">Latte</p>
                <p class="product-price">$4.99</p>
            </div>

            <div class="item" id="earl_grey_tea">
                <img src="img/Earl Grey Tea.webp" class="img">

                <p class="product-name">Earl Grey Tea</p>
                <p class="product-price">$2.99</p>
            </div>
        </div>

        <div class="header">
            <h3>Bakery</h3>
        </div>

        <div class="product-wrapper" id="lime-frosted_coconut_bar">
            <div class="item" id="drinks">
                <img src="img/Lime-Frosted Coconut Bar.webp" class="img">

                <p class="product-name">Lime-Frosted Coconut Bar</p>
                <p class="product-price">$5.99</p>
            </div>

            <div class="item" id="chocolate_brownie">
                <img src="img/Chocolate Brownie.webp" class="img">

                <p class="product-name">Chocolate Brownie</p>
                <p class="product-price">$5.99</p>
            </div>
        </div>

    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
